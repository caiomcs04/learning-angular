<section class="container">
  <!-- ngSubmit vem do modulo FormsModule
    habilita binding AngularJS expressions para eventos de submit. -->
<form class="form-operation"(ngSubmit)="transfer()">
    <h2 class="form-operation__title">Nova Transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="value">Valor</label>

      <!-- O ngModel entre [] e () serve para declarar o two-way data bind
        fornece aos componentes do seu aplicativo uma maneira de compartilhar
        dados. Use a ligação bidirecional para ouvir eventos e atualizar valores
        simultaneamente entre os componentes pai e filho.-->
      <input class="form-field__input" id="value" type="number"
       [(ngModel)]="value"
       name="value">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destiny">Destino</label>
      <input class="form-field__input" id="destiny" type="text"
       [(ngModel)]="destiny"
       name="destiny">
    </div>

    <div class="button-wrapper">
      <button class="button-operation" type="submit">Transferir</button>
    </div>
</form>
</section>
